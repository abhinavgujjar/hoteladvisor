<div >
	<h2>Create new hotel</h2>
	<br>
	<hr/>

	<style type="text/css">
	input.ng-dirty.ng-invalid{
		background-color: pink;
	}

	input.ng-pristine.ng-invalid{
		border-color: red;
		border-width: 1px;
	}

	input.ng-dirty.ng-valid{
		border-color: green;
		border-width: 1px;
	}

	</style>

	<div class="col-md-7">
		<ng-form name="hotelForm" class="form-horizontal" role="form">
			<div class="form-group">
				<label  class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" required maxlength="30" ng-model="hotel.name" class="form-control" placeholder="Name"></div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">City</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" maxlength="10" ng-model="hotel.location.city" placeholder="city"></div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">Price</label>
				<div class="col-sm-10">
					<input type="number" max="10000" class="form-control" ng-model="hotel.price" placeholder="price"></div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<preview-text sclass="'well'" text="hotel.description"></preview-text>
				</div>
			</div>
			


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" ng-disabled="hotelForm.$invalid" ng-click="add(hotel)">Create</button>
				</div>
			</div>
		</ng-form>
	</div>
</div>
